  <body>

      </div>

      <div class="input-group">

        <input
          type="text"

      <div class="input-group">

      </div>

      <div class="button-group">
        <button id="joinBtn" class="btn-primary" onclick="joinMeeting()">
          ğŸšª íšŒì˜ ì°¸ì—¬
        </button>
      </div>

      <div class="button-group">
        <button
          id="startBtn"

          onclick="startRecording()"
          disabled
        >
          ğŸ”´ ìˆ˜ë™ ë…¹ìŒ ì‹œì‘
        </button>
        <button

        >
          â¹ï¸ ë…¹ìŒ ì¤‘ì§€
        </button>
        <button id="endBtn" class="btn-danger" onclick="endMeeting()" disabled>

        </button>

      <div id="status" class="status status-normal">ì—°ê²° ëŒ€ê¸° ì¤‘...</div>

      <div class="participants">
        <h3>ğŸ‘¥ ì°¸ê°€ì ëª©ë¡</h3>

    <script>
      let ws = null;
      let mediaRecorder = null;
      let audioStream = null;
      let isConnected = false;
      let isRecording = false;
      let currentMeetingId = null;
      let recordingInterval = null;

      const elements = {
        meetingId: document.getElementById("meetingId"),
        userId: document.getElementById("userId"),
        status: document.getElementById("status"),
        participants: document.getElementById("participants"),
        joinBtn: document.getElementById("joinBtn"),
        startBtn: document.getElementById("startBtn"),
        stopBtn: document.getElementById("stopBtn"),
        endBtn: document.getElementById("endBtn"),
      };

      function init() {
        elements.userId.value = generateUserId();
        updateUI();
      }

      function generateUserId() {
        return "user-" + Math.random().toString(36).substr(2, 9);
      }

      function updateUI() {
        elements.joinBtn.disabled = isConnected;
        elements.startBtn.disabled = !isConnected || isRecording;
        elements.stopBtn.disabled = !isRecording;
        elements.endBtn.disabled = !isConnected;
      }

      function updateStatus(message, recording = false) {
        elements.status.textContent = message;
        elements.status.className = recording
          ? "status status-recording"
          : "status status-normal";
      }

      function updateParticipants(participants) {
        if (participants.length === 0) {
          elements.participants.textContent = "ì°¸ê°€ìê°€ ì—†ìŠµë‹ˆë‹¤.";
        } else {
          elements.participants.textContent = participants.join(", ");
        }
      }

      async function joinMeeting() {
        const meetingId = elements.meetingId.value.trim();
        const userId = elements.userId.value.trim();

        if (!meetingId || !userId) {
          alert("íšŒì˜ IDì™€ ì‚¬ìš©ì ì´ë¦„ì„ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”.");
          return;
        }

        try {
          currentMeetingId = meetingId;
          const wsUrl = `${
            window.location.protocol === "https:" ? "wss:" : "ws:"
          }//${window.location.host}`;
          ws = new WebSocket(wsUrl);

          ws.onopen = () => {
            updateStatus("ì„œë²„ì— ì—°ê²°ë¨");
            ws.send(
              JSON.stringify({
                type: "join",
                meetingId: meetingId,
                userId: userId,
              })
            );
          };

          ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            handleServerMessage(data);
          };

          ws.onclose = () => {
            updateStatus("ì„œë²„ ì—°ê²°ì´ ëŠì–´ì¡ŒìŠµë‹ˆë‹¤");
            isConnected = false;
            isRecording = false;
            updateUI();
          };

          ws.onerror = (error) => {
            updateStatus("ì—°ê²° ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤");
            console.error("WebSocket ì˜¤ë¥˜:", error);
          };
        } catch (error) {
          updateStatus("ì—°ê²° ì‹¤íŒ¨");
          console.error("ì—°ê²° ì‹¤íŒ¨:", error);
        }
      }

      function handleServerMessage(data) {
        switch (data.type) {
          case "joined":
            updateStatus(`íšŒì˜ '${data.meetingId}'ì— ì°¸ì—¬í–ˆìŠµë‹ˆë‹¤`);
            updateParticipants(data.participants);
            isConnected = true;
            updateUI();
            break;

          case "recording_started":
            if (data.autoStarted) {
              updateStatus(`ğŸ”´ ${data.message}`, true);
              if (!isRecording) {
                startAudioCapture();
              }
            } else {
              updateStatus("ğŸ”´ ìˆ˜ë™ìœ¼ë¡œ ë…¹ìŒì´ ì‹œì‘ë˜ì—ˆìŠµë‹ˆë‹¤", true);
            }
            isRecording = true;
            updateUI();
            break;
          case "recording_already_started": // ğŸ”‘ ìƒˆ ì´ë²¤íŠ¸ ì¶”ê°€
            if (!isRecording) {
              startAudioCapture();
              updateStatus("ê¸°ì¡´ ë…¹ìŒì— ì°¸ì—¬í•¨");
            }
            break;
          case "recording_stopped":
            updateStatus("â¹ï¸ ë…¹ìŒì´ ì¤‘ì§€ë˜ì—ˆìŠµë‹ˆë‹¤");
            stopAudioCapture();
            isRecording = false;
            updateUI();
            break;

          case "meeting_ended":
            updateStatus("ğŸ“ íšŒì˜ê°€ ì¢…ë£Œë˜ì—ˆìŠµë‹ˆë‹¤");
            stopAudioCapture();
            isConnected = false;
            isRecording = false;
            updateUI();
            break;
        }
      }

      async function startAudioCapture() {
        try {
          audioStream = await navigator.mediaDevices.getUserMedia({
            audio: {
              sampleRate: 44100,
              channelCount: 1,
              echoCancellation: true,
              noiseSuppression: true,
            },
          });

          mediaRecorder = new MediaRecorder(audioStream, {
            mimeType: "audio/webm;codecs=opus",
          });

          let recordingChunks = [];

          mediaRecorder.ondataavailable = (event) => {
            if (event.data.size > 0) {
              recordingChunks.push(event.data);
            }
          };

          mediaRecorder.onstop = () => {
            if (recordingChunks.length > 0) {
              const completeBlob = new Blob(recordingChunks, {
                type: "audio/webm",
              });

              completeBlob.arrayBuffer().then((buffer) => {
                if (ws && ws.readyState === WebSocket.OPEN) {
                  ws.send(
                    JSON.stringify({
                      type: "complete_audio_file",
                      meetingId: currentMeetingId,
                      size: buffer.byteLength,
                    })
                  );
                  ws.send(buffer);
                }
              });
              recordingChunks = [];
            }
          };

          recordingInterval = setInterval(() => {
            if (mediaRecorder && mediaRecorder.state === "recording") {
              mediaRecorder.stop();

              setTimeout(() => {
                if (isRecording) {
                  mediaRecorder.start();
                }
              }, 100);
            }
          }, 5000);

          mediaRecorder.start();
        } catch (error) {
          updateStatus("ë§ˆì´í¬ ì ‘ê·¼ ê¶Œí•œì´ í•„ìš”í•©ë‹ˆë‹¤");
          console.error("ë§ˆì´í¬ ì ‘ê·¼ ì˜¤ë¥˜:", error);
          alert("ë§ˆì´í¬ ì ‘ê·¼ ê¶Œí•œì„ í—ˆìš©í•´ì£¼ì„¸ìš”.");
        }
      }

      function stopAudioCapture() {
        if (recordingInterval) {
          clearInterval(recordingInterval);
          recordingInterval = null;
        }

        if (mediaRecorder && mediaRecorder.state === "recording") {
          mediaRecorder.stop();
        }

        if (audioStream) {
          audioStream.getTracks().forEach((track) => track.stop());
        }
      }

      async function startRecording() {
        if (ws && ws.readyState === WebSocket.OPEN) {
          ws.send(
            JSON.stringify({
              type: "start_recording",
              meetingId: currentMeetingId,
            })
          );

          if (!isRecording) {
            await startAudioCapture();
          }
        }
      }

      function stopRecording() {
        stopAudioCapture();

        if (ws && ws.readyState === WebSocket.OPEN) {
          ws.send(
            JSON.stringify({
              type: "stop_recording",
              meetingId: currentMeetingId,
            })
          );
        }
      }

      function endMeeting() {
        if (isRecording) {
          stopRecording();
        }

        if (ws && ws.readyState === WebSocket.OPEN) {
          ws.send(
            JSON.stringify({
              type: "end_meeting",
              meetingId: currentMeetingId,
            })
          );
        }
      }

      window.addEventListener("beforeunload", () => {
        if (isRecording) {
          stopRecording();
        }
        if (ws) {
          ws.close();
        }
      });

      init();
    </script>
